<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createReservation.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Create Reservation!</h2>
        <form class="card-content" id="create-reservation-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label for="startDate"> Select Start date:</label>
                <input type="date" required class="validated-field" id="startDate" name="startDate" >
            </p>
            <p class="form-field">
                <label for="endDate">Select End date: </label>
                <input type="date" required class="validated-field" id="endDate" name="endDate">
            </p>
            <p class="form-field">
                <label>Select pet(s) for this reservation:</label>
            </p>
            <div id="checkbox-container" class="form-field">
                <!-- Checkboxes will be dynamically generated here -->
            </div>
            
            <p>
                <a href="#" class="button" id="create">Submit</a>
            </p>
        </form>
    </div>
</body>

</html>
