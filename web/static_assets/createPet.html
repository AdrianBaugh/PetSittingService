<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createNewPet.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>

    <div class="card">
        <h2>Add a new Pet!</h2>
        <form class="card-content" id="create-pet-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Please enter your Pet's name below:</label>
                <input type="text" required class="validated-field" id="pet-name" placeholder="ex. Buttons, Fido"
                    autofocus>
            </p>
            <p>
                <a href="#" class="button" id="create">Submit</a>
            </p>
        </form>
    </div>
</body>

</html>
